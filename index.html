<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Programming</title>
    </head>
    <style>
            * {
                background-color: #E1DEE9;
                /* Bit of CSS reset*/
                margin: 0px;
                padding: 0px;
                font-family: sans-serif;
            }
            nav {
                display: flex;
                align-items: center;
                border-bottom: solid #5B2E48;
                background-color: #B6C2D9;
            }
            img {
                width: 150px;
                border: 3px solid #471323;
                border-radius: 30px;
                margin: 20px;
            }
            h1 {
                color: #471323;
                font-weight: 400;
                font-size: 40px;
                margin: 20px;
                background-color: #B6C2D9;
            }
            h2 {
                display: flex;
                color: #471323;
                margin: 10px;
                justify-content: center;
            }
            ul {
                margin: 20px;
                display: flex;
                justify-content: center;
                list-style: none;
            }
            li {
                margin: 10px;
            }
            p {
                margin: 15px;
                display: flex;
                justify-content: center;
            }
            a {
                display: flex;
                background-color: #4E5283;
                width: 14%;
                margin: 10px;
                padding: 10px;
                border-radius: 10px;
                justify-content: center;
                text-decoration: none;
                color: white;
                justify-self: center;
                transition: all 5s;
            }
            a:hover {
                background-color: B6C2D9;
                border-radius: 0px;
                color: #471323;
            }
    </style>
    <body>
        <header>
            <nav>
                <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlBidF7QxF4keuismE4x__uoqlFr2qqaxw_6RZwC0RBVAGo3A:https://canto.com/cdn/2019/07/19194417/insert-image-html.jpg&s" />
                <h1>I love coding :)</h1>
            </nav>
        </header>
        <h2>Languages I've Been Learning</h2>
        <ul>
            <li>C++</li>
            <li>C# Console/WinForms</li>
            <li>Java</li>
            <li>Python</li>
            <li>Full Stack Web Development</li>
        </ul>
        <p>Lorem ipsum.. this is just a bunch of text. I don't have any amount of lorem ipsum text memorized.</p>
        </body>
    <footer>
            <a href="#">Hover here :></a>
    </footer>
</html>
